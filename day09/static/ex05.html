<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
</head>
<script type="text/javascript">

function myclick(){
	let rnd = parseInt(Math.random()*3);
	let div_com = document.querySelector('#div_com');
	let com = ""
	if(rnd == 0){
		com = "가위"
	}else if(rnd ==1){
		com = "바위"
	}else{
		com = "보";
	}
	let mine = document.querySelector('input[name="rd_mine"]:checked').value;
	let result="";
	if(mine==com) {
		result = "비김";
	}else if((mine == "가위" && com == "보") || (mine == "바위" && com == "가위") || (mine == "보" && com == "주먹")) {
		result = "이김";
	}else {
		result = "짐";
	}
	console.log(result);
	div_com.innerText = com;
	let div_result = document.querySelector('#div_result');
	div_result.innerText = result;
}

</script>
<body>
EX05<br>
<table border="1">
	<tr>
		<td>나:</td>
		 <td>
		 	<input type="radio" name="rd_mine" value="가위" />가위 
		 	<input type="radio" name="rd_mine" value="바위" />바위 
		 	<input type="radio" name="rd_mine" value="보" />보
		 </td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<div id="div_com"></div>
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<div id="div_result"></div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" onclick="myclick()"/>
		</td>
	</tr>
</table>
</body>
</html>
